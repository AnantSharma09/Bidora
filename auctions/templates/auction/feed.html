{% block content %}
<h2>Main Feed</h2>

{% for auction in auctions %}

    <h2>{{ auction.title }}</h2>
    <p>{{ auction.description|truncatewords:30 }}</p>
    <img src="{{ auction.image.url }}" alt="Product Image" width="200">

{% endblock %}
